{% extends 'base.html' %}
{% block body %}

<div class="container" >
    <div class="row">
        <div class="col-md-6">
            <img src="{{Movie.img.url}}" width="400" height="500">
        </div>
 

<div class="col-md-6">
    
    <h2  style="color:brown;">{{Movie.name}}</h2>
    <h4 style="color: coral;">{{Movie.year}}</h4>
    <h6 style="text-align: justify;">{{Movie.desc}}</h6>
    <a class="btn btn-warning" href="{% url 'movieapp:update' Movie.id %}">UPDATE</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' Movie.id %}">DELETE</a>
</div>
</div>
</div>
{% endblock %}
